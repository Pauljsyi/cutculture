<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cut Culture</title>
    <!-- google fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:500,600,700,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <!-- overlay -->
      <!-- navbar -->
      <nav class="navbar">
        <div class="menu">
          <ion-icon ios="ios-menu" md="md-menu"></ion-icon>
        </div>
        <div class="lang">eng</div>
        <div class="search">
          <ion-icon ios="ios-search" md="md-search"></ion-icon>
        </div>
      </nav>
      <!-- social media -->
      <div class="media">
        <ul>
          <li>facebook</li>
          <li>instagram</li>
          <li>twitter</li>
        </ul>
      </div>
      <!-- text -->
      <div class="text">
        <h1>
          <span class="hidetext">cut culture</span>
        </h1>
        <h2 class="slogan">your style.</h2>
        <h3>
          <span class="hidetext"> Since 1955 </span>
        </h3>
        <p>
          <span class="hidetext">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
            eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim
            ad minim veniam, quis nostrud exercitation ullamco
          </span>
        </p>
      </div>
      <!-- sponsor -->
      <div class="sponsor">
        <img src="./assets/cutculturelogo.png" alt="" />
        <!-- <p>official sponsor</p> -->
      </div>
      <!-- distortion -->
      <div class="distortion"></div>
    </div>
    <!-- ion icons -->
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <!-- gsap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <!-- TWEEN MAX GSAP -->
    <!-- <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"
    ></script> -->

    <!-- three js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- hover effect js -->
    <script src="dist/hover-effect.umd.js"></script>
    <script>
      const distortEffect = new hoverEffect({
        parent: document.querySelector(".distortion"),
        intensity: 1,
        image1: "./assets/01.jpg",
        image2: "./assets/02.jpg",
        displacementImage: "./assets/diss.png",
        imagesRatio: 380 / 380,
      });

      gsap
        .timeline()
        .from(".navbar div", {
          duration: 2,
          opacity: 0,
          y: 20,
          ease: "back",
        })
        .from(".media ul li", {
          duration: 1,
          delay: 0.5,
          opacity: 0,
          x: -20,
          ease: "back",
        })
        .from(".distortion", {
          duration: 2,
          delay: 1,
          opacity: 0,
          y: -50,
          ease: "back",
        });

      gsap.from(".text h1 .hidetext", {
        delay: 1.5,
        duration: 1.5,
        yPercent: 100,
        ease: "power3",
      });
      gsap.from(".text h3 .hidetext", {
        delay: 1.5,
        opacity: 0,
        duration: 1.5,
        yPercent: 100,
        ease: "power3",
      });
      gsap.from(".text p .hidetext", {
        delay: 1.5,
        duration: 1.5,
        opacity: 0,
        yPercent: 100,
        ease: "power3",
      });
      gsap.from(".text .slogan", {
        delay: 3,
        duration: 3,
        opacity: 0,
        x: -1000,
        ease: "power3",
      });
      gsap.from(".sponsor img", {
        delay: 3,
        duration: 3,
        opacity: 0,
        x: 1000,
        ease: "power3",
      });
    </script>
  </body>
</html>
